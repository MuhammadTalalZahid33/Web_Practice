<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="">

    <!-- fieldset and legend -->

    <fieldset style="background-color:palegreen;" > 
    <legend style="background-color: yellow; border: 1px solid black;">Html Form practice</legend>

    <!-- input-types:  text -->

    <label for="name">Enter your name:</label>
    <input type="text" id="name" placeholder="your name comes here...">

    <br>
    <br>

    <!-- input-type: email -->


    <label for="emailid">Enter your email id</label>
    <input type="email" id="emailid" name="emailid" placeholder="your emailid should be here... ">


    <br>
    <br>

    <!-- input-type: Password -->

    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Password">

    <br>
    <br>


    <!-- input type: phone-number -->
     
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="enter your phone number...">


    <br>
    <br>

    <!-- radio buttons -->

    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>

    <br>
    <br>

    <!-- check-box -->

    <input type="checkbox" id="student" >
    <label for="student">Student</label>

    <input type="checkbox" id="teacher" >
    <label for="teacher">Teacher</label>

    <br>
    <br>

    
    <!-- Select / Dropdown Menu / Option -->

    <label for="items">Select your favourite item:</label>
    <select name="items 1" id="items">
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="shawarma">Shawarma</option>
    </select>

    <br>
    <br>

    <!-- Description -->

    <label for="description">Enter Description:</label>
    <br>
    <br>
    <textarea name="ta" id="description" placeholder="enter description here..." cols="30" rows="5"></textarea>

    <br>
    <br>


    <!-- Input type: File Upload -->

    <label for="fieldset">Upload your resume:</label>
    <input type="file" id="fieldset" name="fieldset">

    <br>
    <br>

    <!-- Input type: Image -->

    <label for="imagebutton">Click the image button</label>
    <input type="image" id="imagebutton" src="map.jpg" alt="Upload your image" width="15px" height="15px">


    <br>
    <br>


    


    <!-- DATE-Calendar -->

    <label for="date">Enter Date:</label>
    <input type="date" id="date" placeholder="enter date">

    <br>
    <br>


    <!-- Sumit button -->

    <input type="submit" value="Click here" >
    <button>Submit</button>



    </fieldset>




</form>

</body>
</html>
